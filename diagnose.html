<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CircuitAI 诊断工具</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .test { margin: 15px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; font-family: monospace; background: #f8f9fa; padding: 10px; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 CircuitAI 域名诊断工具</h1>
        
        <div class="test info">
            <h3>📊 当前访问信息</h3>
            <p><strong>访问地址：</strong><span id="currentUrl"></span></p>
            <p><strong>浏览器：</strong><span id="userAgent"></span></p>
            <p><strong>时间：</strong><span id="currentTime"></span></p>
        </div>

        <div class="test">
            <h3>🌐 网络连接测试</h3>
            <button onclick="testNetwork()">测试网络连接</button>
            <div id="networkResult" class="result" style="display: none;"></div>
        </div>

        <div class="test">
            <h3>🔍 DNS 解析测试</h3>
            <button onclick="testDNS()">测试DNS解析</button>
            <div id="dnsResult" class="result" style="display: none;"></div>
        </div>

        <div class="test">
            <h3>📡 Cloudflare 状态检测</h3>
            <button onclick="testCloudflare()">检测Cloudflare状态</button>
            <div id="cfResult" class="result" style="display: none;"></div>
        </div>

        <div class="test">
            <h3>🚀 页面加载测试</h3>
            <button onclick="testPages()">测试不同页面</button>
            <div id="pagesResult" class="result" style="display: none;"></div>
        </div>

        <div class="test success">
            <h3>✅ 替代访问方式</h3>
            <p>如果主域名有问题，您可以尝试：</p>
            <ul>
                <li><a href="/test.html" target="_blank">基础测试页面</a></li>
                <li><a href="/home.html" target="_blank">备用主页</a></li>
                <li><a href="https://circuitai-api.peyoba660703.workers.dev" target="_blank">Workers API 直接访问</a></li>
            </ul>
        </div>

        <div class="test error">
            <h3>⚠️ 可能的问题原因</h3>
            <ul>
                <li>域名DNS解析问题</li>
                <li>Cloudflare Pages配置问题</li>
                <li>域名被某些网络屏蔽</li>
                <li>SSL证书问题</li>
                <li>Cloudflare缓存问题</li>
            </ul>
        </div>
    </div>

    <script>
        // 显示基本信息
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('currentTime').textContent = new Date().toLocaleString('zh-CN');

        async function testNetwork() {
            const result = document.getElementById('networkResult');
            result.style.display = 'block';
            result.innerHTML = '🔄 正在测试网络连接...';
            
            try {
                const start = Date.now();
                const response = await fetch('https://www.baidu.com', { method: 'HEAD', mode: 'no-cors' });
                const time = Date.now() - start;
                result.innerHTML = `✅ 网络连接正常 (${time}ms)`;
                result.className = 'result success';
            } catch (error) {
                result.innerHTML = `❌ 网络连接失败: ${error.message}`;
                result.className = 'result error';
            }
        }

        async function testDNS() {
            const result = document.getElementById('dnsResult');
            result.style.display = 'block';
            result.innerHTML = '🔄 正在测试DNS解析...';
            
            const domains = [
                'circuitai.top',
                'www.circuitai.top',
                'circuitai-api.peyoba660703.workers.dev'
            ];
            
            let html = '';
            for (const domain of domains) {
                try {
                    const start = Date.now();
                    const response = await fetch(`https://${domain}`, { 
                        method: 'HEAD', 
                        mode: 'no-cors',
                        timeout: 5000 
                    });
                    const time = Date.now() - start;
                    html += `✅ ${domain}: OK (${time}ms)\\n`;
                } catch (error) {
                    html += `❌ ${domain}: ${error.message}\\n`;
                }
            }
            result.innerHTML = html;
        }

        async function testCloudflare() {
            const result = document.getElementById('cfResult');
            result.style.display = 'block';
            result.innerHTML = '🔄 正在检测Cloudflare状态...';
            
            // 检查Cloudflare的响应头
            try {
                const response = await fetch(window.location.origin + '/test.html');
                const headers = {};
                for (const [key, value] of response.headers.entries()) {
                    if (key.toLowerCase().includes('cf-') || key.toLowerCase().includes('cloudflare')) {
                        headers[key] = value;
                    }
                }
                
                result.innerHTML = `Cloudflare Headers:\\n${JSON.stringify(headers, null, 2)}\\nStatus: ${response.status} ${response.statusText}`;
            } catch (error) {
                result.innerHTML = `❌ Cloudflare检测失败: ${error.message}`;
                result.className = 'result error';
            }
        }

        async function testPages() {
            const result = document.getElementById('pagesResult');
            result.style.display = 'block';
            result.innerHTML = '🔄 正在测试不同页面...';
            
            const pages = [
                '/',
                '/index.html',
                '/home.html',
                '/test.html',
                '/simple-test.html'
            ];
            
            let html = '';
            for (const page of pages) {
                try {
                    const start = Date.now();
                    const response = await fetch(page);
                    const time = Date.now() - start;
                    const size = response.headers.get('content-length') || 'unknown';
                    html += `${response.ok ? '✅' : '❌'} ${page}: ${response.status} (${time}ms, ${size} bytes)\\n`;
                } catch (error) {
                    html += `❌ ${page}: ${error.message}\\n`;
                }
            }
            result.innerHTML = html;
        }

        // 页面加载完成后自动运行基础测试
        window.addEventListener('load', function() {
            console.log('🔍 CircuitAI 诊断工具已加载');
            setTimeout(testNetwork, 1000);
        });
    </script>
</body>
</html>
