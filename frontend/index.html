<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-adsense-account" content="ca-pub-6165370615688912">
    <title>CircuitsAI - AI-Powered Circuit Design Platform</title>
    
    <!-- 错误处理和加载指示器 -->
    <style>
      #loading-fallback {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1890ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loading-text {
        margin-top: 20px;
        color: #666;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      .error-message {
        color: #ff4d4f;
        margin-top: 10px;
        text-align: center;
        max-width: 400px;
      }
    </style>
    
    <!-- Google AdSense (with error handling, disabled on localhost/dev) -->
    <script>
      (function() {
        var isLocalhost = /^(localhost|127\.0\.0\.1|0\.0\.0\.0|::1)$/i.test(location.hostname)
        if (isLocalhost) {
          console.info('AdSense disabled in dev/local environment')
          return
        }
        try {
          var script = document.createElement('script');
          script.async = true;
          script.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6165370615688912';
          script.crossOrigin = 'anonymous';
          script.onerror = function() {
            console.warn('AdSense failed to load (network restricted or blocked)');
          };
          document.head.appendChild(script);
        } catch (e) {
          console.warn('AdSense initialization failed:', e);
        }
      })();
    </script>
    
    <!-- Google tag (gtag.js) with error handling, disabled on localhost/dev -->
    <script>
      (function() {
        var isLocalhost = /^(localhost|127\.0\.0\.1|0\.0\.0\.0|::1)$/i.test(location.hostname)
        if (isLocalhost) {
          console.info('Google Analytics disabled in dev/local environment')
          return
        }
        try {
          var script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-ZTZZTLCHN1';
          script.onerror = function() {
            console.warn('Google Analytics failed to load (network restricted or blocked)');
          };
          document.head.appendChild(script);
          
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);} 
          gtag('js', new Date());
          gtag('config', 'G-ZTZZTLCHN1');
        } catch (e) {
          console.warn('Google Analytics initialization failed:', e);
        }
      })();
    </script>
  </head>
  <body>
    <!-- 加载指示器 -->
    <div id="loading-fallback">
      <div class="loading-spinner"></div>
      <div class="loading-text">正在加载 CircuitAI...</div>
      <div id="error-info" class="error-message" style="display: none;">
        应用加载遇到问题，请刷新页面重试
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- 主应用启动脚本 -->
    <script>
      // 错误处理和超时检测
      setTimeout(function() {
        var loading = document.getElementById('loading-fallback');
        var error = document.getElementById('error-info');
        if (loading && loading.style.display !== 'none') {
          error.style.display = 'block';
        }
      }, 10000); // 10秒超时
      
      // 应用加载成功后隐藏加载指示器
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loading = document.getElementById('loading-fallback');
          if (loading) {
            loading.style.display = 'none';
          }
        }, 1000);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
