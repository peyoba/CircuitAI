<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Temporarily disabled AdSense to fix ref.js version error -->
    <!-- <meta name="google-adsense-account" content="ca-pub-6165370615688912"> -->
    <title>CircuitsAI - AI-Powered Circuit Design Platform</title>
    
    <!-- 错误处理和加载指示器 -->
    <style>
      #loading-fallback {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1890ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loading-text {
        margin-top: 20px;
        color: #666;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      .error-message {
        color: #ff4d4f;
        margin-top: 10px;
        text-align: center;
        max-width: 400px;
      }
    </style>
    
    <!-- Third-party analytics/ads temporarily disabled to avoid blocking -->
  </head>
  <body>
    <!-- 加载指示器 -->
    <div id="loading-fallback">
      <div class="loading-spinner"></div>
      <div class="loading-text">正在加载 CircuitAI...</div>
      <div id="error-info" class="error-message" style="display: none;">
        应用加载遇到问题，请刷新页面重试
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- 主应用启动脚本 -->
    <script>
      // 错误处理和超时检测
      setTimeout(function() {
        var loading = document.getElementById('loading-fallback');
        var error = document.getElementById('error-info');
        if (loading && loading.style.display !== 'none') {
          error.style.display = 'block';
        }
      }, 10000); // 10秒超时
      
      // 仅在window load后隐藏（避免本地直接打开时空白）
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loading = document.getElementById('loading-fallback');
          if (loading) {
            loading.style.display = 'none';
          }
        }, 300);
      });

      // 本地直接打开文件时给出提示
      document.addEventListener('DOMContentLoaded', function() {
        if (location.protocol === 'file:') {
          var error = document.getElementById('error-info');
          if (error) {
            error.textContent = '请通过开发服务器访问：在 frontend 目录执行 npm install && npm run dev，然后打开 http://localhost:3002';
            error.style.display = 'block';
          }
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
