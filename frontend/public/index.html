<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircuitAI - AI电路设计平台</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #1890ff;
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .status-badge {
            display: inline-block;
            background: #52c41a;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        .feature-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border-left: 4px solid #1890ff;
        }
        .feature-card h3 {
            color: #1890ff;
            margin-bottom: 10px;
        }
        .btn-group {
            margin-top: 40px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: #1890ff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #0066cc;
            transform: translateY(-2px);
        }
        .btn.secondary {
            background: #52c41a;
        }
        .btn.secondary:hover {
            background: #389e0d;
        }
        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 14px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1890ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #api-status {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-badge">✅ 迁移成功 - Vercel平台</div>
        
        <h1>🔌 CircuitAI</h1>
        <p class="subtitle">智能电路设计平台 - AI驱动的电路设计助手</p>
        
        <div class="feature-grid">
            <div class="feature-card">
                <h3>🤖 AI对话设计</h3>
                <p>通过自然语言描述需求，AI帮您生成专业电路方案</p>
            </div>
            <div class="feature-card">
                <h3>📋 智能BOM表</h3>
                <p>自动生成物料清单，包含型号、价格和供应商信息</p>
            </div>
            <div class="feature-card">
                <h3>🎨 电路图可视化</h3>
                <p>生成标准电路原理图，支持ASCII和SVG格式</p>
            </div>
        </div>
        
        <div class="btn-group">
            <a href="/migration-test.html" class="btn">🔧 功能测试</a>
            <a href="javascript:void(0)" class="btn secondary" onclick="testAPI()">📡 API测试</a>
            <a href="javascript:void(0)" class="btn" onclick="startApp()">🚀 启动应用</a>
        </div>
        
        <div id="api-status"></div>
        
        <div class="footer">
            <p>🌟 从 Cloudflare 成功迁移到 Vercel</p>
            <p>访问时间: <span id="time"></span></p>
        </div>
    </div>
    
    <script>
        // 更新时间
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleString('zh-CN');
        }
        updateTime();
        setInterval(updateTime, 1000);
        
        // 测试API
        async function testAPI() {
            const status = document.getElementById('api-status');
            status.style.display = 'block';
            status.innerHTML = '<div class="loading"></div>正在测试API连接...';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    status.innerHTML = `
                        <h4 style="color: #52c41a;">✅ API测试成功</h4>
                        <p><strong>服务状态:</strong> ${data.data?.status}</p>
                        <p><strong>环境:</strong> ${data.data?.environment}</p>
                        <p><strong>版本:</strong> ${data.data?.version}</p>
                        <p style="color: #52c41a;">所有API服务正常运行！</p>
                    `;
                } else {
                    throw new Error('API响应异常');
                }
            } catch (error) {
                status.innerHTML = `
                    <h4 style="color: #ff4d4f;">❌ API测试失败</h4>
                    <p>错误信息: ${error.message}</p>
                    <p>请检查网络连接或稍后重试</p>
                `;
            }
        }
        
        // 启动原始React应用
        function startApp() {
            const status = document.getElementById('api-status');
            status.style.display = 'block';
            status.innerHTML = '<div class="loading"></div>正在启动React应用，这可能需要一些时间...';
            
            // 尝试加载原始的React应用
            setTimeout(() => {
                try {
                    // 创建script标签加载React应用
                    const script = document.createElement('script');
                    script.type = 'module';
                    script.crossOrigin = 'anonymous';
                    script.src = '/assets/index-82113f32.js'; // 使用实际的JS文件名
                    script.onload = function() {
                        status.innerHTML = '<h4 style="color: #52c41a;">✅ React应用加载成功！</h4>';
                        // 隐藏当前简化界面
                        setTimeout(() => {
                            document.body.innerHTML = '<div id="root"></div>';
                        }, 2000);
                    };
                    script.onerror = function() {
                        status.innerHTML = `
                            <h4 style="color: #ff9800;">⚠️ React应用加载失败</h4>
                            <p>主应用可能需要额外配置，当前使用简化版本</p>
                            <p>基本功能通过API测试正常工作</p>
                        `;
                    };
                    document.head.appendChild(script);
                } catch (error) {
                    status.innerHTML = `
                        <h4 style="color: #ff4d4f;">❌ 启动失败</h4>
                        <p>错误: ${error.message}</p>
                    `;
                }
            }, 1000);
        }
        
        // 页面加载完成后的提示
        window.addEventListener('load', function() {
            console.log('🎉 CircuitAI 简化版加载完成');
            console.log('如果您看到这个页面，说明迁移是成功的！');
        });
    </script>
</body>
</html>
