<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CircuitAI - AI智能电路设计平台</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #1890ff;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .subtitle {
            color: #666;
            font-size: 1.3em;
            margin-bottom: 30px;
        }
        .features {
            margin: 30px 0;
            text-align: left;
        }
        .feature {
            margin: 15px 0;
            padding: 15px;
            background: rgba(24, 144, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #1890ff;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: #1890ff;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #40a9ff;
        }
        .status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(82, 196, 26, 0.1);
            border: 2px solid rgba(82, 196, 26, 0.3);
            border-radius: 10px;
            color: #389e0d;
        }
        .version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>🔌 CircuitAI</h1>
        <div class="subtitle">AI驱动的智能电路设计平台</div>
        
        <div class="features">
            <div class="feature">
                <strong>🤖 AI智能助手</strong><br>
                与AI对话，描述您的电路需求，获得专业的设计建议
            </div>
            <div class="feature">
                <strong>⚡ 快速设计</strong><br>
                从概念到实现，AI帮助您快速生成电路图和BOM清单
            </div>
            <div class="feature">
                <strong>📊 可视化设计</strong><br>
                生成标准的电路原理图和专业的技术文档
            </div>
        </div>
        
        <div>
            <button class="btn" onclick="alert('🔧 完整版AI对话功能正在开发中！完整版即将上线，敬请期待！')">
                🚀 开始设计
            </button>
            <button class="btn" onclick="window.open('/test.html', '_blank')">
                🔧 功能测试
            </button>
        </div>
        
        <div class="status">
            ✅ 系统运行正常 | 版本: v2.1.3
        </div>
    </div>
    
    <div class="version" id="version">v2.1.3</div>
    
    <script>
        console.log('✅ CircuitAI v2.1.3 加载完成');
        console.log('📅 时间:', new Date().toLocaleString('zh-CN'));
        
        // 1秒后版本号变绿表示加载成功
        setTimeout(function() {
            var v = document.getElementById('version');
            if (v) {
                v.textContent = '✅ v2.1.3';
                v.style.background = 'rgba(0,200,0,0.7)';
            }
        }, 1000);
    </script>
</body>
</html>
