<!DOCTYPE html>
<html>
<head>
    <title>CircuitAI API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CircuitAI API 测试页面</h1>
        
        <h2>1. API配置</h2>
        <label>API Base URL:</label>
        <input type="text" id="apiUrl" value="https://circuitai-api.peyoba660703.workers.dev/api" style="width: 100%; padding: 5px;">
        
        <h2>2. 测试消息</h2>
        <textarea id="message" placeholder="输入测试消息，例如：设计一个LED闪烁电路">设计一个简单的LED指示灯电路</textarea>
        
        <h2>3. Provider设置</h2>
        <select id="provider" style="padding: 5px;">
            <option value="mock">Mock (测试)</option>
            <option value="siliconflow">SiliconFlow</option>
            <option value="openai">OpenAI</option>
            <option value="claude">Claude</option>
        </select>
        
        <br><br>
        <button onclick="testAPI()">🧪 测试 API</button>
        <button onclick="testHealth()">💚 健康检查</button>
        <button onclick="clearResults()">🗑️ 清空结果</button>
        
        <h2>4. 测试结果</h2>
        <div id="results"></div>
    </div>

    <script>
        let resultDiv = document.getElementById('results');
        
        function addResult(title, content, isError = false) {
            const div = document.createElement('div');
            div.className = 'result' + (isError ? ' error' : '');
            div.innerHTML = '<strong>' + title + '</strong><br>' + content;
            resultDiv.appendChild(div);
        }
        
        async function testHealth() {
            const apiUrl = document.getElementById('apiUrl').value;
            addResult('🔍 健康检查', '正在检查API健康状态...');
            
            try {
                const response = await fetch(apiUrl + '/health');
                const data = await response.json();
                addResult('✅ 健康检查成功', JSON.stringify(data, null, 2));
            } catch (error) {
                addResult('❌ 健康检查失败', error.message, true);
            }
        }
        
        async function testAPI() {
            const apiUrl = document.getElementById('apiUrl').value;
            const message = document.getElementById('message').value;
            const provider = document.getElementById('provider').value;
            
            addResult('🚀 API测试开始', `消息: ${message}\\nProvider: ${provider}`);
            
            try {
                const startTime = new Date().getTime();
                const response = await fetch(apiUrl + '/ai/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        provider: provider,
                        conversation_id: 'test_' + Date.now()
                    })
                });
                
                const endTime = new Date().getTime();
                const duration = endTime - startTime;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult(`✅ API调用成功 (${duration}ms)`, JSON.stringify(data, null, 2));
                
                // 如果有电路数据，显示ASCII图
                if (data.data && data.data.circuit_data && data.data.circuit_data.ascii) {
                    addResult('📋 电路图', data.data.circuit_data.ascii);
                }
                
            } catch (error) {
                addResult('❌ API调用失败', error.message, true);
            }
        }
        
        function clearResults() {
            resultDiv.innerHTML = '';
        }
        
        // 页面加载时自动测试健康检查
        window.onload = function() {
            testHealth();
        }
    </script>
</body>
</html>
