<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircuitAI - 测试页面 v2.1.2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 { font-size: 3em; margin-bottom: 20px; }
        .version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>🔌 CircuitAI</h1>
        <h2>AI驱动的智能电路设计平台</h2>
        <p>系统版本: v2.1.2-simple</p>
        <p>状态: ✅ 正常运行</p>
        <br>
        <button onclick="window.open('/test.html', '_blank')" style="padding: 10px 20px; background: #1890ff; color: white; border: none; border-radius: 5px; cursor: pointer;">
            测试功能页面
        </button>
    </div>
    <div class="version" id="version">v2.1.2-simple</div>
    
    <script>
        console.log('✅ CircuitAI 简单版本加载成功');
        console.log('🏷️ 版本: v2.1.2-simple');
        console.log('📅 时间:', new Date().toLocaleString('zh-CN'));
        
        setTimeout(() => {
            const v = document.getElementById('version');
            v.textContent = '✅ v2.1.2-simple';
            v.style.background = 'rgba(0,200,0,0.7)';
        }, 1000);
    </script>
</body>
</html>
